version: 1
local_dependencies:
  - file_path: command-processor/command-processor.proto # Path to file in temporary internal filesystem where file will be copied
    location: api/command-processor/command-processor.proto # Real path to .proto file
external_dependencies:
  - file_path: google/api/annotations.proto
    url: https://raw.githubusercontent.com/googleapis/googleapis/master/google/api/annotations.proto
    no_generate: true
  - file_path: google/api/http.proto
    url: https://raw.githubusercontent.com/googleapis/googleapis/master/google/api/http.proto
    no_generate: true

  - file_path: chat/chat.proto
    url: https://raw.githubusercontent.com/the-swiply/swiply-backend/main/chat/api/chat/chat.proto